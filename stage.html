<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stage.css"/>
    <title>Opus</title>
</head>
<body onload="authenticate()">
    <div class = 'stage'>
        <div class = 'sides' id ='left' onclick="leftClick()">
            <div class ='left'>
                <img src="" alt="" width = 260' height = '260' id="leftCover">
                <h1 class="trackTitle" id="leftTitle"></h1>
                <h3 class="description" id="leftDescription">Performer, Composer</h1>
                <audio src="" controls id="leftPreview"></audio>
                <button type="button" class="container" onclick="leftBtn()">
                    <div class = "spotifyBtn">
                        <img src="images/spotifyicon.png" alt="" class="img">
                    </div>
                    <div class="spotifyText">
                        Open in Spotify
                    </div>
                </button>
            </div>
        </div>
        <div class = 'sides' id ='right' onclick="rightClick()">
            <div class ='right'>
                <img src="" alt="" width = '260' height = '260' id="rightCover">
                <h1 class="trackTitle" id="rightTitle"></h1>
                <h3 class="description" id="rightDescription">Performer, Composer</h1>
                <audio src="" controls id="rightPreview"></audio>
                <button type="button" class="container" onclick="rightBtn()">
                    <div class = "spotifyBtn">
                        <img src="images/spotifyicon.png" alt="" class="img">
                    </div>
                    <div class="spotifyText">
                        Open in Spotify
                    </div>
                </button>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
